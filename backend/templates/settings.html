    <div class="console">
        <div class="progress-bar-box" id="main-content">

            <div class="basic-form">
            <form action="{{ url_for('upload_form', json_path='anc_pg_1.json') }}" method="post">
                    <label for="registration-num">Seconds per frame</label>
                    <p>...</p>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>
               
                    <label for="registration-date">Number of captured frames</label>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>

                    <label for="registration-date">Alignment score threshold</label>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>

                    <label for="registration-date">Min bluriness</label>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>

                    <label for="registration-date">Max bluriness</label>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>

                    <label for="registration-date">Exposure threshold</label>
                    <input type="range" name="amountRange" min="0" max="5" value="1" step="0.1" oninput="this.form.amountInput.value=this.value" />
                    <input type="number" name="amountInput" min="0" max="5" value="1" step="0.1" oninput="this.form.amountRange.value=this.value" />
                    </br>
              
                </br>
                    <input type="submit" value="Save Settings">
            </form>
