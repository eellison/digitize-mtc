 <!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/input.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header-nav">
	    <div class="header-nav-wrapper">
	       <span id="logo">Digitiz</span>
         <a id="home" href="{{ url_for('home') }}">‚Üê back to home </a>
	    </div>
	</div>

	<div class="main" id="main-content">
		<div class="nav">

			<span>{{ form_name }} / New Entry</span>
			<h1 id="nav-title">Upload Scan</h1>
		</div>



		<h1> {{ value }} </h1>
		<div id="upload">

			<div class="upload-group">
			
				<div id="upload-response"></div>
				<button id="upload-file-btn" type="button" class="highlighted disabled">Process records</button>

			</div>


			<form id="upload-file" method="post" enctype="multipart/form-data" class="upload-box" >

				<label id="upload-file-instruction" for="file"><span id="click-upload">Select a file</span> or drag and drop directly.</label>
				<input name="file" type="file" style="display: none" id="file">
        		<img id="file-thumbnail" style="display: none" src="#" />


			</form>
			<div id="upload-response"></div>
			

		</div>
		<div id="update">
		<!-- <h3>Review Annotated Record</h3> -->
		</div>

	</div>


	


	<div id="save">
		<div id="save-bar-wrapper">
			<form method=post enctype=multipart/form-data id="save-button-form">
				<button id="save-file-btn" class="disabled" type="button" >Save</button>
			</form>
			<div id="save-response"></div>
		</div>
	</div>


</body>
