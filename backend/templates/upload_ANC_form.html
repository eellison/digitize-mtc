<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="static/css/style.css"> 
	<link rel="stylesheet" type="text/css" href="static/css/input.css"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main" id="main-content">
		<div class="nav">
			<span id="restart" onClick="window.location.reload();">‚Üê restart</span>
			
			<h1 id="nav-title"> {{ form_name }} / Review the result</h1>
		</div>
		<h1> {{ value }} </h1>
		<div id="upload">
			<h1>(1) Upload Record</h1>
			<form id="upload-file" method="post" enctype="multipart/form-data">
				<label for="file">Select a file</label>
				<input name="file" type="file">
				<button id="upload-file-btn" type="button">Upload</button>
			</form>
			<div id="upload-response"></div>
		</div>
		<div id="update">
			<h1>(2) Update Annotated Record</h1>
		</div>
		<div id="save">
			<h1>(3) Save Record</h1>
			<form method=post enctype=multipart/form-data>
				<button id="save-file-btn" type="button">Save</button>
			</form>
			<div id="save-response"></div>
		</div>
	</div>


</body>
<script> 
	var json_path = "{{ json_path }}"
</script>
<script src="https://d3js.org/d3.v4.min.js"></script>
