<head>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
	<div class="main" id="main-content">
		<div class="nav">
			<span id="restart" onClick="window.location.reload();">‚Üê restart</span>
			
			<h1 id="nav-title">Antenatal Record / Review the result</h1>
		</div>
		<div id="upload">
			<h1>(1) Upload Record</h1>
			<form id="upload" method=post enctype=multipart/form-data>
				<input type=file name=file>
				<input type=submit value=Upload>
			</form>
		</div>
		<div id="update">
			<h1>(2) Update Annotated Record</h1>
		</div>
		<div id="save">
			<h1>(3) Save Record</h1>
			<form method=post enctype=multipart/form-data>
				<input type=submit value=Save>
			</form>
		</div>
	</div>


</body>
